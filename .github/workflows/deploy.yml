name: Build and deploy site to Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build site
        run: npm run build   # adapt if your script has another name

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .       # or whatever your build output folder is

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
