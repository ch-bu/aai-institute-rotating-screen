name: Capture Desktop Screenshot

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'
  push:
    branches:
      - '**'

jobs:
  screenshot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Fetch events from Notion
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: npm run fetch:events

      - name: Start dev server
        run: |
          npx vite --host 0.0.0.0 --port 4173 --strictPort > dev-server.log 2>&1 &
          echo $! > dev-server.pid

      - name: Wait for dev server
        run: |
          for i in {1..60}; do
            if curl -sf http://127.0.0.1:4173 > /dev/null; then
              exit 0
            fi
            sleep 1
          done
          echo "Dev server failed to start" >&2
          cat dev-server.log || true
          exit 1

      - name: Install Playwright Chromium
        run: npx --yes playwright@1.45.0 install --with-deps chromium

      - name: Capture screenshot
        run: |
          mkdir -p artifacts
          npx --yes playwright@1.45.0 screenshot \
            --device="Desktop Chrome" \
            --viewport-size="1920,1080" \
            --device-scale-factor=3 \
            --full-page \
            --wait-for-selector="#app .event-card" \
            --wait-for-timeout=8000 \
            http://127.0.0.1:4173 \
            artifacts/desktop-screen.png

      - name: Verify screenshot file
        run: |
          ls -al artifacts
          test -f artifacts/desktop-screen.png

      - name: Stop dev server
        if: always()
        run: |
          if [ -f dev-server.pid ]; then
            kill $(cat dev-server.pid) || true
          fi

      - name: Upload screenshot artifact
        uses: actions/upload-artifact@v4
        with:
          name: desktop-screen
          path: artifacts/desktop-screen.png
          if-no-files-found: error
