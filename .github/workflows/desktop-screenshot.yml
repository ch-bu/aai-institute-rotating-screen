name: Capture Desktop Screenshot

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'

jobs:
  screenshot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Start dev server
        run: |
          npm run dev -- --host 0.0.0.0 --port 4173 --strictPort > dev-server.log 2>&1 &
          echo $! > dev-server.pid

      - name: Wait for dev server
        run: |
          for i in {1..60}; do
            if curl -sf http://127.0.0.1:4173 > /dev/null; then
              exit 0
            fi
            sleep 1
          done
          echo "Dev server failed to start" >&2
          cat dev-server.log || true
          exit 1

      - name: Install Playwright Chromium
        run: npx --yes playwright install --with-deps chromium

      - name: Capture screenshot
        run: |
          mkdir -p artifacts
          npx --yes playwright screenshot --device="Desktop Chrome" http://127.0.0.1:4173 artifacts/desktop-screen.png

      - name: Stop dev server
        if: always()
        run: |
          if [ -f dev-server.pid ]; then
            kill $(cat dev-server.pid) || true
          fi

      - name: Upload screenshot artifact
        uses: actions/upload-artifact@v4
        with:
          name: desktop-screen
          path: artifacts/desktop-screen.png
